            </tr>
            <tr>
                <td class="td"> <label>Alternate E-Mail ID </label> </td>
                <td> <input style="width: 100%;" type="email" name="Aemail"> </td>
            </tr>
            <tr> <!--question-->
                <td class="td"> <label>Your phone </label> </td>
                <td>
                    <p> Country Code - City Code - Phone Number </p>

                    <input type="text" name="Country Code">

            </tr>
            <tr>
                <td class="td"> <label>Mob phone </label> </td>

            </tr>
            <tr>
                <td class="td"> <label><span style="color: red;"><b>*</b></span>Your Postal Address </label> </td>
                <td> <input type="hidden" name="Address"><textarea id="w3review" name="w3review" rows="4" cols="50"></textarea> </td> <!--question-->

                
            </tr>
            <tr>
                <td class="td"> <label><span style="color: red;"><b>*</b></span>Country </label> </td>
                <td> 
                    <input type="hidden" name="Country"> 
                    <select name="Country" >
                        <option value="cairo">---------------- Select One ----------------</option>

                        <option value="alexandria">alexandria</option>
                        <option value="behara">bhera</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="td"> <label><span style="color: red;"><b>*</b></span>Password </label> </td>

            </tr>
            <tr>
                <td class="td"> <label><span style="color: red;"><b>*</b></span>Re-Enter Password </label> </td>
